<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="index.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
            <title>MeetingBooking.com</title>
    </head>
    <body>   
       <h2>Add A Review</h2>
          <div id="form">
              <div>
              <label for="name">Company Name</label>
              <input type="text" name="name" id="name">
              </div>
              <div>
                <label for="pros">Pros</label>
                <textarea id="pros" rows="4" cols="50"></textarea>
              </div>
              <div>
                <label for="cons">Cons</label>
                <textarea id="cons" rows="4" cols="50"></textarea>
              </div>
              <div class="rating" id="rating">
                <span class="star" id="1">&#9733;</span>
                <span class="star" id="2">&#9733;</span>
                <span class="star" id="3">&#9733;</span>
                <span class="star" id="4">&#9733;</span>
                <span class="star" id="5">&#9733;</span>
            </div>
              <button id="submit">Submit Review </button>
            </div>

            <h2>Search Company</h2>
            <input type="text" id="company">
            <button id="search">Search</button>
            <h2>Company Review</h2>
            <div id="review">
               
            </div>
       
          <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          <script src="index.js" async defer></script>
    </body>
</html>
